<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Chef Ratings</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1100px;
            margin: 35px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
        }
        
        .heading{
            text-align: center;
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        } 

        .form-group input[type="submit"] {
           background-color: #000000;
           color: #ffffff;
           padding: 10px;
           border-radius: 5px;
           margin-top: 20px;
           
        } 
        
        .row {
            display: flex;
            justify-content: space-between;
        }
        
        .col {
            flex: calc(33% - 10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">Compare Chef Ratings</h2>
        
        <form method="POST">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="a_presentation">Chef 1 - Presentation:</label>
                        <input type="text" id="a_presentation" name="a_presentation" required>
                    </div>
                    <div class="col">
                        <label for="a_taste">Chef 1 - Taste:</label>
                        <input type="text" id="a_taste" name="a_taste" required>
                    </div>
                    <div class="col">
                        <label for="a_hygiene">Chef 1 - Hygiene:</label>
                        <input type="text" id="a_hygiene" name="a_hygiene" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="b_presentation">Chef 2 - Presentation:</label>
                        <input type="text" id="b_presentation" name="b_presentation" required>
                    </div>
                    <div class="col">
                        <label for="b_taste">Chef 2 - Taste:</label>
                        <input type="text" id="b_taste" name="b_taste" required>
                    </div>
                    <div class="col">
                        <label for="b_hygiene">Chef 2 - Hygiene:</label>
                        <input type="text" id="b_hygiene" name="b_hygiene" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Compare Ratings">
            </div>
        </form>
    </div>
</body>
</html>
