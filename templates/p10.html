<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Huffman Coding</h2>
        <form method="POST">
            <label for="input_text_or_binary">Enter Text or Binary:</label>
            <input type="text" id="input_text_or_binary" name="input_text_or_binary" required>
            
            <label for="action">Select Action:</label>
            <select id="action" name="action" required>
                <option value="encode">Encode Text</option>
                <option value="decode">Decode Binary</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
        
        {% if result is not none %}
        <div class="result">
            Result: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
